<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ảnh và Video về Hà Chí Hiếu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        header {
            background-color: #6c63ff;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        main {
            max-width: 1000px;
            margin: 20px;
            text-align: center;
        }
        img, video {
            max-width: 100%;
            height: auto;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #6c63ff;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hình ảnh và Video về tôi và các bạn</h1>
    </header>
    <main>
        <section>
            <h2>Hình ảnh</h2>
            <img src="cothuvan.jpg" alt="Hình ảnh 1">
            <img src="dichoi.jpg" alt="Hình ảnh 2">
        </section>
        <section>
            <h2>Video</h2>
            <video controls>
